<form action="#" class="form-hero__form form-item">
   <div class="hidden-field" style="display:none;">
      <label>Keep this field empty</label>
      <input type="text" name="_gotcha">
   </div>
   <div class="form-item__wrapper">
      <label for="name" class="form-item__label">Name *</label>
      <input type="text" id="name" name="name" class="form-item__input" placeholder="Full Name * " required>
   </div>
   <div class="form-item__wrapper">
      <label for="email" class="form-item__label">Email address *</label>
      <input type="text" name="email" class="form-item__input" placeholder="example@gmail.com " required>
   </div>
   <div class="form-item__wrapper">
      <label for="name" class="form-item__label">Departement *</label>
      <div class="form-item__body">
         <select class="form-item__select" name="departement" id="" required>
            <option class="form-item__option form-item__option--icon-shevron" value="" disabled selected hidden>Please
               Select
            </option>
            <option value="item-01">item-01</option>
            <option value="item-02">item-02</option>
            <option value="item-03">item-03</option>
         </select>
         <span class="form-item__icon form-item__icon--icon-shevron"></span>
      </div>
   </div>
   <div class="form-item__wrapper">
      <label for="name" class="form-item__label">Time *</label>
      <div class="form-item__body">
         <input type="text" name="name" class="form-item__input" placeholder="4:00 Available" required>
         <span class="form-item__icon form-item__icon--icon-shevron"></span>
      </div>
   </div>
</form>
